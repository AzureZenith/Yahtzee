<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                font-family: monospace;
                font-size: 36px;
            }
        </style>
    </head>

    <body onload="load()">
        <script>
            const dice = [0,0,0,0,0];
            function roll()
            {
                for(var i=0;i<5;i++)
                {
                    dice[i]=1+Math.floor(Math.random() * 6);
                }
                render();
            }
            function render()
            {
                document.getElementById("sorted").innerHTML="";
                document.getElementById("dice").innerHTML="";
                for(var i=0;i<5;i++)
                {
                    document.getElementById("dice").innerHTML+=String.fromCharCode(9855+dice[i])+"<br>";
                }
                document.getElementById("straight").innerHTML=isSmallStraight(dice)?"Straight!":"Not straight";
            }
            function load()
            {
                render();
                document.getElementById("dice").setAttribute("onclick","roll()");
            }
            function isSmallStraight(input) {
            
                input.sort((a,b)=>a-b);
                for(var i=0;i<5;i++)
                {
                    document.getElementById("sorted").innerHTML+=String.fromCharCode(9855+input[i]);
                }
                const straights = ["1234", "2345", "3456"];
                const diceString = input.join("");
                return straights.some(straight => diceString.includes(straight));
            }
            
        </script>
        <p id="dice">
        </p>
        <p id="sorted">
        </p>
        <p id="straight">
        </p>
        <p>
            ┏━━━━━━┳━┓<br>
            ┃ Ones ┃ ┃<br>
            ┣━━━━━━╋━┫<br>
            ┃ Twos ┃ ┃<br>
            ┣━━━━━━╋━┫<br>
            ┃Threes┃ ┃<br>
            ┣━━━━━━╋━┫<br>
            ┃Fours ┃ ┃<br>
            ┣━━━━━━╋━┫<br>
            ┃Fives ┃ ┃<br>
            ┣━━━━━━╋━┫<br>
            ┃Sixes ┃ ┃<br>
            ┗━━━━━━┻━┛
        </p>
    </body>
</html>
